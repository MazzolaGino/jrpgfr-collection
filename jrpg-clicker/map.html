<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/map.css" />

</head>

<body>
    <style>

    </style>

    <div class="grid-map-w1" id="grid-map"></div>

    <script>

        function createGrid(numRows, numCols, actions) {
            var gridContainer = document.getElementById("grid-map");

            for (var i = 0; i < numRows; i++) {
                var row = document.createElement("div");
                row.className = "grid-map-row";

                for (var j = 0; j < numCols; j++) {

                    var randomNum = Math.floor(Math.random() * 100) + 1;

                    let type = '';

                    var cell = document.createElement("span");
                    cell.className = `grid-map-cell ${type}`;
                    cell.dataset.value = type;

                    actions.find((action) => {
                        if (action.y === i && action.x === j) {
                            cell.dataset.value = 'path';
                            cell.classList.add('path');
                            cell.addEventListener('click', action.action);
                        }
                    });

                    row.appendChild(cell);
                }

                gridContainer.appendChild(row);
            }
        }

        createGrid(30, 40, [
            { x: 1, y: 10, value: 'city-1', action: (event) => { console.log(event.target.dataset.value)}},
            { x: 7, y: 12, action: (event) => { console.log(event.target.dataset.value) } },
            { x: 10, y: 15, action: (event) => { console.log(event.target.dataset.value) } },
        ]);

    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit-icons.min.js"></script>
</body>

</html>
