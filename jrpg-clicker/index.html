<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/global.css">
    <link rel="stylesheet" href="assets/uik.css">
    <link rel="stylesheet" href="assets/blob.css">
    <link rel="stylesheet" href="assets/icons.css">
    <link rel="stylesheet" href="assets/flowers.css">
</head>

<body>
    <div class="uk-container">
        <h1>Blob Adventure ver. 0.0.1</h1>
        <div class="uk-grid uk-margin">

            <div class="uk-width-1-4@s">
                <div class="uk-card uk-card-default uk-margin" id="blob-sidebar"></div>
                <div class="uk-card uk-card-default">
                    <div class=" uk-card-header">Inventory</div>
                    <div class=" uk-card-body"><ul class="uk-list" id="blob-inventory"></ul></div>
                </div>
            </div>

            <div class="uk-width-expand@s" id="clicker-element">
                <div class="uk-card uk-card-default uk-margin" id="blob-clicker"></div>
                <div class="uk-card uk-card-default uk-margin" id="adv-clicker"></div>
            </div>

            <div class="uk-width-1-4@s">
                <div class="uk-card uk-card-default">
                    <div class=" uk-card-header">Shop</div>
                    <div class=" uk-card-body"><ul class="uk-list" id="blob-shop"></ul></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit-icons.min.js"></script>
    <script type="module" src="assets/js/App.js"></script>
</body>

</html>
