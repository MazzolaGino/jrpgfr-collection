<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clicker Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/css/uikit.min.css" />
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="assets/flowers.css">
    </head>


    <body>
        <div class="container" >
            <div class="sidebar" id="blob-sidebar"></div>


            <div class="content-wrapper">
                <div class="main-content">
                    <div id="clicker-element"></div>
                </div>

                <div class="additional-content">
                    <div class="item"><a><span class="icon icon-1"></span> 100</a> </div>
                </div>
            </div>

            <div class="shop">
                <h3>Shop</h3>
                <ul>
                    <li>Fleur 1 <span class="price">10</span></li>
                    <li>Fleur 2 <span class="price">20</span></li>
                    <li>Fleur 3 <span class="price">30</span></li>
                </ul>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit-icons.min.js"></script>

        <script type="module" src="assets/js/App.js"></script>
    </body>
</html>
