<DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-content">
          <p><input type="checkbox" id="display-missions" /> Missions</p>
          <p><input type="checkbox" id="display-minions" /> Minions</p>
          <p><input type="checkbox" id="display-recruitment" />Recruitment</p>
        </div>
      </div>
      <div id="right-sidebar">
        <div class="section">
          <h1 class="section-title">Harvester</h1>
          <div id="harvester" class="cosmo section-content">
              <div class="cosmo-stat">
                <div id="golds"></div>
              </div>
              <div class="cosmo-image">
                <img class="clicker" src="assets/img/cosmo/1 (1).png">
              </div>
          </div>
        </div>
        <div id="missions-section" class="section">
          <h1 class="section-title">Missions</h1>
          <div class="section-content" id="missions"></div>
        </div>
      </div>
      <div id="content">
        <div id="minions-section" class="section">
          <h1 class="section-title">Recruited Minions</h1>
          <div class="section-content" id="minions"></div>
        </div>
 
        <div id="recruitment-section" class="section">
          <h1 class="section-title">Recruitment Room</h1>
          <div class="section-content" id="shop"></div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script type="module" src="App.js"></script>
  </body>

  </html>
