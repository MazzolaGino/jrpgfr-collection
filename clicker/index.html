<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container">

    <div class="navigation"><span class="main-menu-title">Menu</span>
      <ul>
        <li>Save</li>
        <li>Load</li>
        <li>Reset</li>
      </ul>
    </div>

    <div class="section">
      <h1 class="section-title">Missions</h1>
      <div class="box" id="missions">
        <div class="mission">
          <div class="mission-dexcription">
            <div class="mission-title"><span class="name">Agora City</span> lv. <span class="level">10</span><div class="mission-action">
              <button><i class="fa-solid fa-play"></i></button>
              <button><i class="fa-solid fa-pause"></i></button>
              <button><i class="fa-solid fa-stop"></i></button>
              <button><i class="fa-solid fa-plus"></i></button>
            </div></div>
            <div class="mission-content">
              <div class="mission-duration">
                <span class="duration-title">Duration</span><span class="duration-time">05:00</span>
              </div>
              <div class="animated-progress progress-blue">
                <span data-progress="45"></span>
              </div>
            </div>
          </div>
         
        </div>
        <div class="mission">
          <div class="mission-dexcription">
            <div class="mission-title"><span class="name">Agora City</span> lv. <span class="level">10</span><div class="mission-action">
              <button><i class="fa-solid fa-play"></i></button>
              <button><i class="fa-solid fa-pause"></i></button>
              <button><i class="fa-solid fa-stop"></i></button>
              <button><i class="fa-solid fa-plus"></i></button>
            </div></div>
            <div class="mission-content">
              <div class="mission-duration">
                <span class="duration-title">Duration</span><span class="duration-time">05:00</span>
              </div>
              <div class="animated-progress progress-blue">
                <span data-progress="45"></span>
              </div>
            </div>
          </div>
         
        </div>
        <div class="mission">
          <div class="mission-dexcription">
            <div class="mission-title"><span class="name">Agora City</span> lv. <span class="level">10</span><div class="mission-action">
              <button><i class="fa-solid fa-play"></i></button>
              <button><i class="fa-solid fa-pause"></i></button>
              <button><i class="fa-solid fa-stop"></i></button>
              <button><i class="fa-solid fa-plus"></i></button>
            </div></div>
            <div class="mission-content">
              <div class="mission-duration">
                <span class="duration-title">Duration</span><span class="duration-time">05:00</span>
              </div>
              <div class="animated-progress progress-blue">
                <span data-progress="45"></span>
              </div>
            </div>
          </div>
         
        </div>

      </div>
    </div>

    <div class="section">
      <h1 class="section-title">Minion Shop</h1>
      <div class="box" id="minions"></div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script type="module" src="App.js"></script>
</body>

</html>
